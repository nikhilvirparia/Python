<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Edit User</title>
</head>

<body>
    <h1> Edit User {{edituser.ID}} </h1>
    <a href="/users">Home</a>
        <br>
        <br>

    <form action="/edituser/{{edituser.ID}}" method="POST">
        <label for="first_name"> First Name: </label>
        <input type="text" name="first_name" value="{{edituser.first_name}}">
        <br>
        <br>
        <label for="last_name"> Last Name: </label>
        <input type="text" name="last_name" value="{{edituser.last_name}}">
        <br>
        <br>
        <label for="email"> Email: </label>
        <input type="text" name="email" value="{{edituser.email}}">
        <br>
        <br>
        <input type="submit" class="btn btn primary" value="Update">
        <a href="/users/{{edituser.ID}}">Show</a>
    </form>



</body>

</html>
