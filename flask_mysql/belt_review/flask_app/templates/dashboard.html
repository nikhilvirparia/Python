<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>

    <a class="btn btn-danger mt-2 float-end" href="/logout">Logout</a>
    <a class="btn btn-info mt-2 float-end" href="/recipes/new">Create</a>

    <div class="container">
        <h1> Welcome, <span class="text-info">{{ user.first_name }}</span>!</h1>
        <p> These are the recipes </p>

        <table class="table">
            <thead>
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </thead>

            <tbody>
                {% for recipe in recipes: %}
                <tr>
                    <td>{{ recipe.name }}</td>
                    <td>{{ "Yes" if recipe.thirty_mins != 0 else "No" }}</td>
                    <td><a href="/recipes/{{ recipe.id }}">view instructions</a>

                        {% if recipe.user_id == user.id %}
                            <a href="/recipes/edit/{{ recipe.id }}"> Edit </a>
                            <a href="/recipes/delete/{{ recipe.id }}"> Delete </a>
                        {% endif %}
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
