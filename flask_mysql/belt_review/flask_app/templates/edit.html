<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Edit New Recipe</title>
</head>

<body>
    <a class="btn btn-danger mt-2 float-end" href="/logout">Logout</a>
    <a class="btn btn-info mt-2 float-end" href="/dashboard">Dashboard</a>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1> Edit a Recipe! </h1>

        <form action="/update/recipe" method="POST">
            <input type="hidden" value="{{ recipes.id }}" name="recipes_id">

            <label>Name:</label>
            <input type="text" name="name" value="{{recipes.name}}">

            <label>Description:</label>
            <textarea name="description" cols="30" rows="5">{{recipes.description}}</textarea>

            <label>Instructions:</label>
            <textarea name="instructions" cols="30" rows="5">{{recipes.instructions}}</textarea>

            <label>Date Made On:</label>
            <input type="date" name="date_made" value="{{today}}">

            <p>Under 30 Minutes?</p>
            <input type="radio" name="thirty_mins" id="yes" value="1" checked>
            <label>Yes</label>

            <input type="radio" name="thirty_mins" id="no" value="0">
            <label>No</label>

            <button type="submit" class=" mt-3 btn btn-secondary">Update</button>

        </form>

    </div>
</body>

</html>
