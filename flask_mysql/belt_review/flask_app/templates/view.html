<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>View instructions</title>
</head>

<body>

    <a class="btn btn-danger mt-2 float-end" href="/logout">Logout</a>
    <a class="btn btn-info mt-2 float-end" href="/dashboard">Dashboard</a>

    <div class="container">
        <h1> Welcome, <span class="text-info">{{ user.first_name }}</span>!</h1>
        <br>
        <br>

        <h1>{{ recipe.name }}</h1>
        <div class="card">
            <h2>Description</h2>
            <p>{{ recipe.description }}</p>

            <h2>Under 30 Minutes</h2>
            <p> {{ "Yes" if recipe.thirty_mins != 0 else "No"}} </p>

            <h2>Instructions</h2>
            <p>{{ recipe.instructions }}</p>
            <h2>Date Made</h2>
            <p>{{ recipe.created_at }}</p>
        </div>

    </div>


</body>

</html>
